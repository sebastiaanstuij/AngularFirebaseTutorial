<div class="content admin-section">
  <div class="post row">
    <div class="col-lg-12">

      <div class="panel panel-default table-responsive">
        <!-- Default panel contents -->
        <div class="panel-heading"><h3 class="panel-title">Kitesurf locations</h3></div>
        <!-- Table -->
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Edit</th>
              <th>Name</th>
              <th>Cost</th>
              <th>Spotinfo</th>
              <th>Pro-spot</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="location in locations">
              <td><span class="glyphicon glyphicon-edit"></span></td>
              <td>{{ location.name }}</td>
              <td>{{ location.cost }}</td>
              <td>{{ location.info }}</td>
              <td>{{ location.proSpot }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>
