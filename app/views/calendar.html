Selected Date: {{ newEvent.date | date:'yyyy-MM-dd a' }}

<datetimepicker ng-model="newEvent.date"
                datetimepicker-config="{ startView:'day', minView:'day' }" />



<div ui-calendar ng-model="events"></div>

<form ng-submit="addEvent()">
  <input ng-model="newEvent.title" type="text" placeholder="Title">
  <input ui-date ui-date-format="DD, d MM, yy" ng-model="newEvent.start" placeholder="Begindatum">
  <input type="submit" value="Add">
</form>
