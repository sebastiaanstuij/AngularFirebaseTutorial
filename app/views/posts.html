
<form ng-submit="addPost()" ng-show="signedIn()">
  <input type="text" ng-model="post.title" />
  <input type="text" ng-model="post.url" />
  <input type="submit" value="Add Post" />
</form>

<br>

<div class="posts-overview-section">
  <div class="post row" ng-repeat="post in posts">
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a ng-href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url | urlFilter }})</span>
        </a>
      </div>
      <div>
        <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>
        &mdash;
        <a ng-href="#/posts/{{ post.$id }}">comments</a>
        <a href="" ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID">delete</a>
      </div>
      <br>
    </div>
  </div>
</div>
