<div class="content event-forms">

  <div class="col-xs-8 col-xs-offset-2 well">
    <form name="signupForm" class="form-horizontal" ng-submit="signup()" novalidate>
      <p ng-show="error" class="text-danger">{{ error }}</p>
      <fieldset>
        <legend>{{selectedEvent.title}}</legend>

        <div class="form-group">
          <label class="col-lg-2 control-label">Rent a kite</label>
          <div class="col-lg-10">
            <div class="radio">
              <label>
                <input type="radio" ng-model="selectedEvent.kiteRent" name="ownCarTrue" name ="kiteRent" id="kiteRentTrue" ng-value="true">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="selectedEvent.kiteRent" name="ownCarFalse" name ="kiteRent" id="kiteRentFalse" ng-value="false">
                No
              </label>
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#/calendar" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="col-xs-8 col-xs-offset-2 well">
    <form ng-submit="addPost()" ng-show="signedIn()">
      <input type="text" ng-model="post.message" />
      <button type="submit" class="btn btn-primary btn-sm">Add Post</button>
    </form>
    <br>
    <div class="post row" ng-repeat="post in posts">
      <div>
        <div class="info">
            {{ post.message }}
        </div>
        <div>
          <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>
          &mdash;
          <a href="" ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID">delete</a>
        </div>
        <br>
      </div>
    </div>
  </div>



</div>
